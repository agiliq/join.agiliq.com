language: python
python:
  - "2.6"
  - "2.7"
# command to install dependencies
install: 
  -  pip install -r requirements.txt --use-mirrors
  -  pip install coveralls --use-mirrors
# command to run tests
script: 
  -  python manage.py test api
  -  coverage run --source="." manage.py test api
after_success:
  - coveralls  
